<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories Video</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Ganti dengan latar belakang yang diinginkan */
        }

        .container {
            text-align: center;
            color: #fff; /* Warna teks putih */
            max-width: 800px; /* Maksimal lebar kontainer */
            margin: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .video-container {
            position: relative;
            width: 100%; /* Atur lebar sesuai keinginan */
            max-width: 800px; /* Maksimal lebar untuk rasio 16:9 */
            height: 0;
            padding-bottom: 56.25%; /* Rasio 16:9 (9/16 = 0.5625) */
            overflow: hidden;
            border-radius: 10px; /* Opsional: Tambahkan sudut melengkung */
            background: #000; /* Warna latar belakang saat tidak ada video */
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .btn-lanjut {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #d32f2f; /* Ganti warna tombol sesuai keinginan */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-lanjut:hover {
            background-color: #c62828; /* Warna tombol saat hover */
        }
    </style>
</head>
<body class="background">
    <div class="overlay"></div>
    <div class="container">
        <h1>Our Memories Video</h1>
        <p>Here are some of our precious moments captured on video.</p>

        <div class="video-container">
            <video controls autoplay>
                <source src="memory-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <a href="gratitude.html" class="btn-lanjut">Pencet ini abis itu SAYANGKUUUU</a>
    </div>
</body>
</html>
